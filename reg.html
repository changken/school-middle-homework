<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>註冊</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reg-style.css">
    <style>
        body{
            font-family: "微軟正黑體";
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="header-title"><img src="img/logo.gif" alt="" class="logo">&nbsp;輔仁大學跨校選課申請系統</h1>
    </div>
    <hr>
    <div class="content">
    <table class="mainTable">
        <tr>
            <td><p style="text-align: center; font-size: 26px;">輔仁大學跨校選課申請表單</p></td>
        </tr>
        <tr>
            <td class="mainContent">
                <form action="search.html" method="post">
                    <table class="innerTable">
                        <tr>
                            <th colspan="2">1.申請學生資料</th>
                        </tr>
                        <tr>
                            <td><span class="required">*</span>姓名:<input type="text" name="uname">
                                <span class="required">*</span>性別:
                                <select name="gender">
                                    <option value="male">男</option>
                                    <option value="female">女</option>
                                </select></td>
                            <td><span class="required">*</span>就讀學校:
                            <select name="school">
                                <option value="ntu">台灣大學</option>
                                <option value="nctu">交通大學</option>
                                <option value="">清華大學</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td><span class="required">*</span>學系:<input type="text" name="department"><span style="color: red;">(請填入系所全名)</span></td>
                            <td>系分組:<input type="text" name="group"><span class="required">*</span>年級:<select name="grade">
                                <option value="1">一</option>
                                <option value="2">二</option>
                                <option value="3">三</option>
                                <option value="4">四</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td><span class="required">*</span>學號:<input type="text" name="schoolId"></td>
                            <td><span class="required">*</span>身份證字號(居留證字號):<input type="text" name="yourId"></td>
                        </tr>
                        <tr>
                            <td><span class="atLeastOne">*</span>行動電話:<input type="text" name="phoneNumber"></td>
                            <td><span class="atLeastOne">*</span>聯絡電話:<input type="text" name="telNumber"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><span class="required">*</span>聯絡地址:郵遞區號:<input type="text" name="zip" style="width: 10%;">
                                地址:<input type="text" name="address" style="width: 60%;"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><span class="required">*</span>電子郵件信箱:<input type="text" name="email" style="width: 60%;"></td>
                        </tr>
                        <tr>
                            <td colspan="2">選課學期:<select name="year">
                                <option value="106">一O六</option>
                            </select>年度&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;第<select name="time">
                                <option value="1">一</option>
                                <option value="2">二</option>
                            </select>學期</td>
                        </tr>
                    </table>
                    &nbsp;<br />
                    <div style="float: right; margin: 0 100px 0 0;"><button type="submit" class="btn">送出基本資料</button></div>
                    &nbsp;<br /><br />
                    <p style="text-align: center;"><span class="required">*為必填</span>&nbsp;<span class="atLeastOne">*至少填一個</span></p>
                </form>
            </td>
        </tr>
    </table>
    </div>
    <hr>
    <div class="footer">
        <p class="footer-title">2018 &copy; Fu Jen Catholic University</p>
    </div>
</body>
</html>
