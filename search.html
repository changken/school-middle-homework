    <!-- About Section -->
    <section id="editRegContent" class="content-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <h2 class="text-center display-4">輔仁大學跨校選課表單</h2>
                  <form action="search.html" method="post" id="regForm">
                    <table class="table table-striped innerTable">
                      <tr>
                        <th colspan="2" class="text-center">個人資料</th>
                      </tr>
                      <tr>
                        <td>
                          <div class="form-group">
                            <label for="uname"><span class="text-danger">*</span>姓名:</label>
                            <input type="text" name="uname" id="uname" style="width: 40%;" value="測試" required>
                            <label for="gender"><span class="text-danger">*</span>性別:</label>
                            <select name="gender" id="gender" required>
                              <option value="male">男</option>
                              <option value="female">女</option>
                            </select>
                          </div>
                        </td>
                        <td>
                          <div class="form-group">
                            <label for="school"><span class="text-danger">*</span>就讀學校:</label>
                            <select name="school" id="school" required>
                              <option value="ntu">台灣大學</option>
                              <option value="nctu">交通大學</option>
                              <option value="nthu">清華大學</option>
                              <option value="ncku">成功大學</option>
                              <option value="nccu">政治大學</option>
                              <option value="dyu">大葉大學</option>
                            </select>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <div class="form-group">
                            <label for="department"><span class="text-danger">*</span>學系:</label>
                            <input type="text" name="department" id="department" required class="w-50" placeholder="請填入系所全名" value="測試">
                          </div>
                        </td>
                        <td>
                          <div class="form-group">
                            <label for="group">系分組:</label>
                            <input type="text" name="group" id="group" style="width: 40%;">
                            <label for="grade"><span class="text-danger">*</span>年級:</label>
                            <select name="grade" id="grade" required>
                              <option value="1">一</option>
                              <option value="2">二</option>
                              <option value="3">三</option>
                              <option value="4">四</option>
                            </select>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <div class="form-group">
                            <label for="schoolId"><span class="text-danger">*</span>學號:</label>
                            <input type="text" name="schoolId" id="schoolId" class="w-50" value="123123123" required>
                          </div>
                        </td>
                        <td>
                          <div class="form-group">
                            <label for="yourId"><span class="text-danger">*</span>身份證字號:</label>
                            <input type="text" name="yourId" id="yourId" class="w-50" placeholder="or居留證字號" value="A123456789" readonly required>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <div class="form-group">
                            <label for="phoneNumber"><span class="text-info">*</span>行動電話:</label>
                            <input type="text" name="phoneNumber" id="phoneNumber" class="w-50" value="0903123123">
                          </div>
                        </td>
                        <td>
                          <div class="form-group">
                            <label for="telNumber"><span class="text-info">*</span>聯絡電話:</label>
                            <input type="text" name="telNumber" id="telNumber" class="w-50">
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="2">
                          <div class="form-group">
                            <label for="zip"><span class="text-danger">*</span>郵遞區號:</label>
                            <input type="text" name="zip" id="zip" style="width: 15%;" value="242" required>
                            <label for="address">聯絡地址:</label>
                            <input type="text" name="address" id="address" style="width:55%;" value="新北市新莊區中正路510號" required>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="2">
                          <div class="form-group">
                            <label for="email"><span class="text-danger">*</span>電子郵件:</label>
                            <input type="text" name="email" id="email" value="123@gmai.com" class="w-50" required>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="2">
                          <div class="form-group">
                            <label for="year">選課學期:&nbsp;</label>
                            <input type="text" name="year" id="year" value="1062" readonly>
                          </div>
                        </td>
                      </tr>
                    </table>
                    &nbsp;<br />
                    <button type="submit" class="btn btn-outline-success btn-lg" style="border-radius: 5px;">送出修改基本資料</button>
                    &nbsp;<br /><br />
                    <p class="text-center"><span class="text-danger">*為必填</span>&nbsp;<span class="text-info">*至少填一個</span></p>
                  </form>
            <table class="table searchTable">
              <tr>
                <th colspan="2" class="text-center">新增選課資料</th>
              </tr>
              <tr>
                <td style="width: 35%;font-size: 18px;">
                  [<a href="http://estu.fju.edu.tw/newclass/sbascou.aspx" target="_blank">查詢開課代碼</a>]
                </td>
                <td>
                  <form style="display: inline" action="searchResult.html" method="post">
                      <div class="form-group">
                          <label for="classId"><b>輸入開課代碼:</b><label>&nbsp;
                          <input type="text" name="classId" id="classId" class="w-50" equired>
                          <button type="submit" class="btn-search"><b>確定</b></button>
                      </div>
                  </form>
                </td>
              </tr>
            </table>
            <p style="font-size: 22px;" class="text-center">[<a href="#">網頁列印</a>]&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[<a href="agreeTable.html">輸出WORD</a>]</p>
          </div>
        </div>
      </div>
    </section>
